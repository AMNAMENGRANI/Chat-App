<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Left Side Image -->
    <div class="left">
      <img src="./image.png" alt="Signup Image">
    </div>

    <!-- Right Side Form -->
    <div class="right">
      <h1>Sign-Up / Login</h1>

      <!-- prevent default submit -->
      <form onsubmit="return false;">
        <!-- inputs now have IDs -->
        <input id="email" type="email" placeholder="Email" required>
        <input id="password" type="password" placeholder="Password" required>

        <!-- Sign Up -->
        <button type="button" id="signup" class="signup">Sign Up</button>

        <!-- Login -->
        <button type="button" id="login" class="logout">Log In</button>

        <div class="divider">or</div>

        <!-- Google button with ID -->
        <button type="button" id="google-btn" class="google-btn">
          <img src="./image.png" alt="Google">
          Continue with Google
        </button>

        <p>Want simple username login? <a href="login.html">Use Name Login</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
