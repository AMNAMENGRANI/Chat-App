<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #fff8e1, #ffe082);
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .welcome-container {
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
    padding: 40px 30px;
    position: relative;
  }

  .welcome-container img {
    width: 120px;
    height: auto;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 2rem;
    color: #444;
    margin-bottom: 10px;
  }

  p {
    color: #777;
    margin-bottom: 30px;
  }

  .btn {
    display: block;
    width: 100%;
    background: #ffca28;
    border: none;
    color: #333;
    padding: 12px;
    border-radius: 30px;
    margin: 10px 0;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: #ffd54f;
    transform: scale(1.05);
  }

  .footer {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #999;
  }
</style>
</head>
