<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat-App</title>
<link rel="stylesheet" href="style.css">
<style>
.chat-container {
  width: 480px;
  height: 580px;
  background: linear-gradient(135deg, #FFD766, #FFCC70, #FFB84C);
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  padding: 20px;
  display: flex;
  flex-direction: column;
}

/* header bar */
.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.chat-header h2 {
  color: white;
  margin: 0;
}

#logout {
  background: #FFF4D9;
  color: #4A3F2F;
  border-radius: 20px;
  padding: 6px 14px;
  font-size: 13px;
  border: 1px solid #FFB84C;
  cursor: pointer;
}

#logout:hover {
  background: #FFD766;
}

.message-box {
  flex: 1;
  overflow-y: auto;
  background: #FFF7E0;
  border-radius: 10px;
  padding: 10px;
  box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
}

/* Message bubble */
.message {
  background: #FFB84C;
  color: #4A3F2F;
  border-radius: 12px;
  padding: 10px 14px;
  margin: 8px 0;
  position: relative;
  transition: background 0.3s;
  word-wrap: break-word;
}

.message:hover {
  background: #F7A531;
}

.meta {
  width: 80px;      /* FIXED WIDTH */
  text-align: center;
  background: #ffe2a6;
  padding: 4px;
  border-radius: 6px;
}



.text {
  font-size: 14px;
}

/* Edit/Delete buttons */
.actions {
  position: absolute;
  top: 8px;
  right: 8px;
  display: flex;
  gap: 5px;
}

.actions button {
  border: none;
  background: transparent;
  color: #4A3F2F;
  font-size: 13px;
  cursor: pointer;
  transition: color 0.2s ease;
}

.actions button:hover {
  color: #f27e0a;
}

/* Inputs and send button */
.chat-inputs {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

#message {
  flex: 1;
  border: 1px solid #FFB84C;
  border-radius: 25px;
  padding: 10px 14px;
  outline: none;
  transition: box-shadow 0.3s;
  font-size: 14px;
}

#message:focus {
  box-shadow: 0 0 6px #F7A531;
}

.send-btn {
  background: #FFB84C;
  color: #4A3F2F;
  border: none;
  border-radius: 25px;
  padding: 10px 18px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}

.send-btn:hover {
  background: #F79B30;
}
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Realtime Chat</h2>
      <button id="logout">Logout</button>
    </div>

    <div id="messages" class="message-box"></div>

    <div class="chat-inputs">
      <input type="text" id="message" placeholder="Type a message">
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
